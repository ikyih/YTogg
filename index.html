            cursor: pointer;
            font-size: 18px;
            font-family: 'SF Pro', Arial, sans-serif;

        }

        <label for="url">Enter YouTube URL:</label><br>
        <input type="text" id="url"><br>
        
        <label for="format">Select format:</label><br>
        <select id="format">

    <script>
        function convert() {
            var url = document.getElementById('url').value;
            var format = document.getElementById('format').value;

            // Construct the URL for the conversion script
            var convertUrl = 'convert.php?url=' + encodeURIComponent(url) + '&format=' + format;

            // Open a new window to trigger the conversion and download the file
            window.open(convertUrl, '_blank');
        }
    </script>
